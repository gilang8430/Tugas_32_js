<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar javascript</title>
  </head>
  <body>
    <input type="text" name="" class="depan" value="nama depan"><br/>
    <input type="text" name="" class="belakang" value="nama belakang"><br/>
    <input type="text" name="" class="hobi" value="hobi"><br/><br/>
    <button type="button" onclick="javascript()" name="button">jalan</button>

    <script type="text/javascript">
      function javascript(){
        console.log(document.getElementsByClassName('depan'));
        console.log(document.getElementsByClassName('belakang'));
        console.log(document.getElementsByClassName('hobi'));
      }

      javascript();
    </script>
  </body>
</html>
